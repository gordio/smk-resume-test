{% load i18n %}

<nav>
  <a href="/">{% trans "Home" %}</a>
  <a href="#">{% trans "Contact" %}</a>
  {% if user.is_authenticated %}
    <a class="profile" href="#" title="{% trans "Profile" %}"><span class="avatar"></span> {% if user.first_name %}{{ user.first_name }}{% else %}{{ user.username }}{% endif %}</a>
    <a href="{% url 'auth_logout' %}">{% trans "Logout" %}</a>
  {% else %}
    <a href="{% url 'auth_login' %}">{% trans "Login" %}</a>
  {% endif %}
</nav>
