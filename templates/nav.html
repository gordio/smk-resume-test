{% load i18n %}

<nav>
    <a href="/">{% trans "Home" %}</a>
    <a href="">{% trans "Contacts" %}</a>
    {% if user.is_authenticated %}
      <a class="profile" href="#"><span class="avatar"></span> {{ user.username }} {% trans "Profile" %}</a>
      <a href="#">{% trans "Contacts" %}</a>
      <a href="{% url 'auth_logout' %}">{% trans "Logout" %}</a>
    {% else %}
      <a href="{% url 'auth_login' %}">{% trans "Login" %}</a>
    {% endif %}
</nav>
