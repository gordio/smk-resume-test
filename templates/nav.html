{% load i18n %}

<nav>
  <a href="/">{% trans "Home" %}</a>
  {% if user.is_authenticated %}
    <a class="profile" href="{% url 'userena_profile_detail' user.username %}" title="{% trans "Profile" %}"><span class="avatar"></span> {% if user.first_name %}{{ user.first_name }} {{ user.last_name|default:"?"|slice:"1"|title }}.{% else %}{{ user.username }}{% endif %}</a>
    <a href="{% url 'userena_signout' %}">{% trans "Logout" %}</a>
  {% else %}
    <a href="{% url 'userena_signin' %}">{% trans "Login" %}</a>
  {% endif %}
</nav>
