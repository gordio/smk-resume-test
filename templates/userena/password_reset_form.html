{% extends 'userena/base_userena.html' %}
{% load i18n %}


{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<form action="" method="post">
  <h1>{% trans "Reset Password" %}</h1>
  {% csrf_token %}
  
  {{ form.email.label_tag }}
  {{ form.email.errors }}
  {{ form.email }}

  <div class="buttons">
    <input type="submit" value="{% trans "Send password" %}">
  </div>
</form>
{% endblock %}
